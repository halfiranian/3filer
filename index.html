<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jquery Blank Template page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.js"></script>
	<script src="http://action.greenpeace.org.uk/page/-/bootstrap/bootstrap.min.js"></script>
	<link href="http://action.greenpeace.org.uk/page/-/bootstrap/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<link href="http://action.greenpeace.org.uk/page/-/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
	<script type="text/javascript">
	
	$(function () { 
		
	$("#multi .btn").click(function(){
		var email = $("input#email").val();
		var dataString = 'email=' + email;
		console.log(dataString);
		$.ajax({
	      type: "POST",
	      url: "/page/signup/multistep",
	      data: dataString,
	      success: function() {
	        $('#result').text("whoopwhoop")
	      }
	     });
	    return false;
	});


	});
	
	</script>
	
</head>
<body>
<div class="row">
	<div class="span12">
		<h1>Spanning Title that goes right the way across.<span id="result"></span></h1>
	</div>
</div>
<div class="row">
	 <div class="span8">
	 	<h2>Here is the left column</h2>
	 </div>
	 <div class="span4">
	 	<form id="multi" action="http://action.greenpeace.org.uk/page/signup/multistep" method="post">
		  <fieldset>
		    <legend>Test BSD form</legend>
		    <input type="email" placeholder="Email" name="email" id="email">
		    <span class="help-block">Sign up to save the Arctic</span>
		    <button type="submit" class="btn btn-success">Submit</button>
		  </fieldset>
		</form>
	 </div>
</div>





</body>
</html>
